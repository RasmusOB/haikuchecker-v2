<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HAIKU CHECKER</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <header>
    <h1>HAIKU CHECKER</h1>
  </header>

    <form id="rows">
      <h2>Haiku Rows</h2>
      <input type="text" id="row1" placeholder="First row of your Haiku">
      <input type="text" id="row2" placeholder="Second row of your Haiku">
      <input type="text" id="row3" placeholder="Third row of your Haiku">
      <button type="submit" id="submit">Submit</button>
      <button type="submit" id="clear">Clear</button>
    </form>

    <div id="numbers"><h1 id="format">Your Haiku is <div class="number" id="num1">0</div> - <div class="number" id="num2">0</div> - <div class="number" id="num3">0</div></h1><div id="message"></div></div>
    <script src="script.js"></script>
  </body>
</html>
